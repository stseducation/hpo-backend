<div class="modal-header">
    <h5 class="modal-title">Change school</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


<form name="TenantChangeForm" role="form" novalidate class="form-horizontal">
<div class="modal-body">
    <div class="form-group row">
        <label class="col-md-3 col-form-label" for="TenancyName">School Code</label>
        <div class="col-md-9">
            <input id="TenancyName" name="TenancyName" class="form-control" type="text" maxlength="64">
        </div>
    </div>
    <span><i class="fa fa-info-circle"></i> Leave empty to switch to the host</span>
</div>
<div class="modal-footer justify-content-between">
<button type="button" class="btn btn-default close-button" data-dismiss="modal">Cancel</button>
<button type="submit" class="btn btn-primary save-button">Save</button>
</div>

</form>

<script src="{{ url_for('static', filename='scripts/login/_ChangeModal.js') }}"></script>
